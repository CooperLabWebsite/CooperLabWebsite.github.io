
<div class="comment-section-{{thecycle}}">
<div class="container" id="comment">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST" id="commentform" >
                <input type="hidden" name="options[redirect]" value="http://micropopbio.org">
                <input name="options[slug]" type="hidden" value="{{ post.slug }}">
                <input name="fields[title]" type="hidden" value="{{post.title}}">
                <input name="fields[path]" type="hidden" value="{{post.path}}">
                <label>Add Comment<br>
                    <textarea id = "commenttext" oninput="checkcommentvalid()" name="fields[message]" cols=85></textarea></label>
                <br> 
                <button type="submit" id="submitbutton" class="btn btn-default btn-lg">Submit</button>
            </form>

        </div>
    </div>
</div>
</div>

<script>
function checkcommentvalid() {
    //var x = document.getElementById("myInput").value;
    //document.getElementById("demo").innerHTML = "You wrote: " + x;
    var link = "https://api.staticman.net/v2/entry/CooperLabWebsite/CooperLabWebsite.github.io/master/comments";
    var comment_content = document.getElementById("commenttext").value;
    var isspam = comment_content.search("a href="); //Check if the comment has html links.
    document.getElementById("submitbutton").disabled = isspam > 0;
    if (isspam>0){
    	document.getElementById("commentform").action = "n/a";
    }
    else{
    	document.getElementById("commentform").action = link;
    }
    document.getElementById("demo").innerHTML = document.getElementById("commentform").action;
}
</script>
